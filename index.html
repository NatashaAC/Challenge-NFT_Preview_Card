<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="./css/main_stylesheet.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="container">
        <a class="overlay rounded" href="#"><img src="./images/icon-view.svg" alt=""></a>
        <img class="card-img-top rounded" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <div class="card-body">
        <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <p class="col card-text"><img src="./images/icon-ethereum.svg" alt="ETH Icon"><strong>0.041 ETH</strong></p>
          <p class="col card-text text-end"><img src="./images/icon-clock.svg" alt="clock">3 days left</p>
        </div>
      </div>
      <div class="card-footer">
        <img class="img-thumbnail rounded-circle d-inline" src="./images/image-avatar.png" alt="">
        <p class="d-inline">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>
  <footer class="credits">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://natashaagathachambers.com/">Natasha Chambers</a>.
    </p>
  </footer>
</body>
</html>
